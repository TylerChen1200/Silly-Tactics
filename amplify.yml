version: 1
applications:
  - backend:
      phases:
        build:
          commands:
            - cd backend
            - npm ci
      artifacts:
        baseDirectory: backend
        files:
          - '**/*'
  - frontend:
      phases:
        preBuild:
          commands:
            - cd $CODEBUILD_SRC_DIR/frontend
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: frontend/build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*